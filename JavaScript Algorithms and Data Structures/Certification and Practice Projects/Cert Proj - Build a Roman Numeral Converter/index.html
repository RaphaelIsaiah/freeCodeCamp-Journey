<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/347e555568.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>Roman Numeral Converter</h1>
        <h2>
          A freeCodeCamp <i class="fa-brands fa-free-code-camp"></i> Project
        </h2>
      </header>

      <section class="input-section">
        <label for="user-input">Input a Number:</label>
        <input type="number" name="user-input" id="user-input" />
        <button class="convert">Convert</button>
      </section>

      <section class="result-div">
        <p>
          <span class="material-symbols-outlined"> waving_hand </span>
          Hey there!
        </p>
        <p>I am a tempoary result text placeholder</p>
      </section>
    </div>
  </body>
</html>
