<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/347e555568.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main-container">
      <!-- Header Section -->
      <header class="heading-container">
        <h1>Roman Numeral Converter</h1>
        <h2>
          A freeCodeCamp <i class="fa-brands fa-free-code-camp"></i> Project
        </h2>
      </header>

      <!-- Input Section -->
      <section class="input-section">
        <label for="user-input">Input a number to be converted</label>
        <input type="number" name="user-input" id="number" />
        <button id="convert-btn" class="convert">Convert</button>
      </section>

      <!-- Result Section -->
      <section id="result-div" class="result-div hidden">
        <p id="output">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Mollitia ea
          aliquam beatae. Lorem ipsum dolor sit amet consectetur adipisicing
          elit.
        </p>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
