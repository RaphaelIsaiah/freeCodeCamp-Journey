<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telephone Number Validator Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="container-fluid p-3 mt-3">
      <!-- Heading -->
      <header class="text-center text-wrap text-break mt-4">
        <h1 class="fs-2 fs-md-1">Telephone Number Validator Project</h1>
        <h2 class="fs-4 fs-md-3">
          A freeCodeCamp <i class="fa-brands fa-free-code-camp"></i> Project
        </h2>
      </header>

      <!-- Input section -->
      <form>
        <section class="col-sm-10 mx-auto mt-5 text-wrap text-break">
          <label for="user-input" class="fs-5 fs-md-4 mb-2"
            >Input a phone number to check if it valid:</label
          >
          <input
            type="tel"
            class="input form-control form-control-lg fw-medium"
            placeholder="Enter a phone number"
            id="user-input"
            aria-label="Phone number input field"
          />
        </section>

        <!-- Buttons -->
        <div class="row mt-4 text-center">
          <div
            class="d-flex flex-column flex-sm-row justify-content-center gap-3 col-11 col-sm-9 mx-auto text-break"
          >
            <button
              type="submit"
              class="custom col-12 col-sm-6 btn btn-light fw-semibold fs-5 fs-md-4"
              id="check-btn"
              aria-label="Check phone number"
            >
              Check
            </button>
            <button
              class="custom col-12 col-sm-6 btn btn-light fw-semibold fs-5 fs-md-4"
              type="reset"
              id="clear-btn"
              aria-label="Clear results"
            >
              Clear
            </button>
          </div>
        </div>
      </form>

      <!-- Results -->
      <section aria-live="polite" class="container col-10 col-sm-8 mt-4">
        <div
          aria-label="Validation result"
          id="results-div"
          class="mt-3 text-break text-wrap text-center rounded p-3 fs-4 fs-md-3 fw-semibold hidden"
        ></div>
      </section>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/347e555568.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
