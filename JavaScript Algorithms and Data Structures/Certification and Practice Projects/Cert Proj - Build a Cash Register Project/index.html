<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Cash Register Project</h1>
      <h2>
        A freeCodeCamp <i class="fa-brands fa-free-code-camp"></i> Project
      </h2>
    </header>

    <!-- Container of change due and cash register -->
    <main>
      <!-- Change-due section -->
      <div id="change-due"></div>

      <!-- Cash register container -->
      <div class="container">
        <!-- Total cost screen -->
        <div class="total-cost-screen-container">
          <div class="total-cost">
            Total: $<span id="total-cost">3.22</span>
          </div>
        </div>

        <!-- Cash Box -->
        <div class="cash-box">
          <div class="cash-input-container">
            <label for="cash">Cash received</label>
            <input
              type="number"
              name="cash-input"
              id="cash"
              class="cash-input"
              placeholder="$0.00"
            />
            <button id="purchase-btn">Purchase</button>
          </div>

          <ul id="change-in-drawer" class="change-in-drawer"></ul>
        </div>

        <!-- Drawer Bottom -->
        <div class="drawer-bottom">
          <div class="handle"></div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/347e555568.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
