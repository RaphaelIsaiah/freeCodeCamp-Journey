<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Cash Register Project</h1>
      <h2>A freeCodeCamp Project</h2>
    </header>

    <main>
      <div class="container">
        <div id="change-due"></div>
        <div class="input-container">
          <label for="cash">Enter cash received:</label>
          <input type="number" name="cash-input" id="cash" />
          <button id="purchase-btn">Purchase</button>
        </div>
        <div class="cash-drawer">
          <div class="total-cost">Total: $3.22</div>
          <div class="change-in-drawer"></div>
          <i class="fa-solid fa-cash-register"></i>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/347e555568.js"
    crossorigin="anonymous"
  ></script>
</html>
