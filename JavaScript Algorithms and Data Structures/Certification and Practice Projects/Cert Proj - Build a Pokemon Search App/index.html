<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Lora:ital,wght@0,400..700;1,400..700&family=Oleo+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Pokémon Search App</h1>
      <h2>
        A freeCodeCamp <i class="fa-brands fa-free-code-camp"></i> Project
      </h2>
    </header>

    <main>
      <!-- Search Section -->
      <form id="search-form" class="search-container container-fluid">
        <div class="search-box">
          <label for="search-input" class="icon-label">
            <span class="material-symbols-outlined search-icon"> search </span>
          </label>

          <input
            type="text"
            id="search-input"
            class="search"
            placeholder="Search for a Pokémon..."
            required
          />
        </div>

        <div class="btn-case">
          <button id="search-button" class="search-button">Search</button>
        </div>
      </form>

      <!-- Pokemon Image and Details -->
      <div class="container-fluid card_section">
        <div class="flex-container"><img id="pokemon-img" src="" alt="" /></div>
        <!-- https://i.pinimg.com/736x/ad/0a/38/ad0a38b8fcab6ed8fce7d260f427ca0b.jpg -->
        <!-- <a href="https://pokemondb.net/pokedex/bulbasaur"><img src="https://img.pokemondb.net/sprites/home/normal/bulbasaur.png" alt="Bulbasaur" -->

        <!-- Pokemon details -->
        <div class="pokemon-details">
          <div class="name-and-id">
            <h3>
              <span id="pokemon-name" class="pokemon-name">Bulbasaur</span>
              <span id="pokemon-id" class="num">#1</span>
            </h3>
          </div>
          <div class="size">
            <span>Weight: <span class="num" id="weight">69</span></span>
            <span>Height: <span class="num" id="height">7</span></span>
          </div>
          <div class="types" id="types">
            <span class="type grass">Grass</span>
            <span class="type poison">Poison</span>
          </div>
        </div>
      </div>

      <!-- Pokemon stats -->
      <div class="container-fluid col-md-9 stats">
        <table class="stats-table">
          <tbody>
            <tr>
              <th>Base</th>
              <th>Stat</th>
            </tr>
            <tr>
              <td>HP</td>
              <td class="num" id="hp">45</td>
            </tr>
            <tr>
              <td>Attack</td>
              <td class="num" id="attack">49</td>
            </tr>
            <tr>
              <td>Defense</td>
              <td class="num" id="defense">49</td>
            </tr>
            <tr>
              <td>Special Attack</td>
              <td class="num" id="special-attack">65</td>
            </tr>
            <tr>
              <td>Special Defense</td>
              <td class="num" id="special-defense">65</td>
            </tr>
            <tr>
              <td>Speed</td>
              <td class="num" id="speed">45</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/347e555568.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
