<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Lora:ital,wght@0,400..700;1,400..700&family=Oleo+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Pokémon Search App</h1>
      <h2>
        A freeCodeCamp <i class="fa-brands fa-free-code-camp"></i> Project
      </h2>
    </header>

    <main>
      <div class="search-container">
        <i class="fa-solid fa-search"></i>

        <input
          type="text"
          id="search-input"
          class="search"
          placeholder="Search for a Pokémon..."
          required
        />

        <button id="search-button" class="search">Search</button>
      </div>

      <div class="pokemon-container" id="pokemon-container">
        <div class="name-and-id">
          <span id="pokemon-name">Pikachu</span>
          <span id="pokemon-id">#25</span>
        </div>

        <div class="size">
          <span id="weight">Weight: 60</span>
          <span id="height">Height: 4</span>
        </div>

        <div class="pokemon-image">
          <img
            id="name_of_pokemon"
            src="https://i.pinimg.com/736x/f8/9b/be/f89bbea135ee0db021d447fa2aba8600.jpg"
            alt="Pikachu"
          />
        </div>

        <div id="types">
          <span class="type">Electric</span>
        </div>

        <div class="stas">
          <table>
            <tbody>
              <tr>
                <th>Base</th>
                <th>Stat</th>
              </tr>
              <tr>
                <td>HP</td>
                <td id="hp">35</td>
              </tr>
              <tr>
                <td>Attack</td>
                <td id="attack">55</td>
              </tr>
              <tr>
                <td>Defense</td>
                <td id="defense">40</td>
              </tr>
              <tr>
                <td>Special Attack</td>
                <td id="special-attack">50</td>
              </tr>
              <tr>
                <td>Special Defense</td>
                <td id="special-defense">50</td>
              </tr>
              <tr>
                <td>Speed</td>
                <td id="speed">90</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/347e555568.js"
    crossorigin="anonymous"
  ></script>
</html>
