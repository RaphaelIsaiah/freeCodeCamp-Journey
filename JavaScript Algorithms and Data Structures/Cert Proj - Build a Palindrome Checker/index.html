<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker Project</title>
    <link rel="stylesheet" href="./styles.css">

  </head>
  <body>
    <main class="main-container">
      <div class="heading-container">
        <h2>
          A freeCodeCamp Project
          <i class="fa-brands fa-free-code-camp"></i>
        </h2>
        <h1>Do you know Palindromes?</h1>
      </div>
      <div class="query-box">
        <p>Enter a text below to check if it is a palindrome</p>
        <input type="text" name="text" id="text" />
        <button id="check">Check</button>
      </div>
      <div class="hint-box">
        <p>Here is a hint on what palindromes are</p>
        <p>
          A palindrome is a word or sentence that's spelled the same way both
          forward and backward, ignoring punctuation, case, and spacing.
        </p>
      </div>
    </main>
  </body>
  <script src="https://kit.fontawesome.com/347e555568.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</html>
